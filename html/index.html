<script>
    function hexToRgbA(hex, opacity){
        var c;
        if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
            c= hex.substring(1).split('');
            if(c.length== 3){
                c= [c[0], c[0], c[1], c[1], c[2], c[2]];
            }
            c= '0x'+c.join('');
            return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+','+opacity+')';
        }
        throw new Error('Bad Hex');
    }

    var intentionsCandidatsMoyenneMobile14Jours;
    var requestURL = 'https://raw.githubusercontent.com/rozierguillaume/electracker/main/data/output/intentionsCandidatsMoyenneMobile14Jours.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      intentionsCandidatsMoyenneMobile14Jours = request.response;
      construireGraphique();
      
    }

    function construireGraphique(){
      var traces = [];
      for (var candidat in intentionsCandidatsMoyenneMobile14Jours){

          let y = intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["valeur"];
          let y_std = intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["std"];
          let color = intentionsCandidatsMoyenneMobile14Jours[candidat]["couleur"];
          traces.push({
            x: intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["fin_enquete"],
            y: y,
            name: candidat,
            line: {color: color, width: 3, 'shape': 'spline'},
            legendgroup: candidat,
            mode: 'lines',
            type: 'scatter'
          })

          traces.push({
            x: intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions"]["fin_enquete"],
            y: intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions"]["valeur"],
            name: candidat,
            marker: {size: 4, color: color},
            legendgroup: candidat,
            mode: 'markers',
            opacity: 0.2,
            type: 'scatter'
          })

          traces.push({
            x: intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["fin_enquete"],
            y: y_std.map((value, idx) => value+y[idx]),
            name: candidat,
            line: {color: color, width: 0, 'shape': 'spline'},
            legendgroup: candidat,
            
            mode: 'lines',
            type: 'scatter'
          })

          traces.push({
            x: intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["fin_enquete"],
            y: y_std.map((value, idx) => -value+y[idx]),
            name: candidat,
            line: {color: color, width: 0, 'shape': 'spline'},
            legendgroup: candidat,
            fill: 'tonexty',
            fillcolor: hexToRgbA(color, 0.1),
            mode: 'lines',
            type: 'scatter'
          })

          traces.push({
            x : intentionsCandidatsMoyenneMobile14Jours[candidat]["intentions_moy_14d"]["fin_enquete"].slice(-1),
            y : y.slice(-1),
            mode: 'markers+text',
            text: candidat + " (" + y.slice(-1)[0].toFixed(0) + "%)",
            textfont: {color: color},
            textposition: 'middle right',
            marker: {color: color, size: 10},
            legendgroup: candidat,
            showlegend: false  
          })
      }

      var data = traces;

      var layout = {
        showlegend: false,
        margin: {t: 0, r: 0, l: 0,},
        legend: {"orientation": "h"},
        xaxis: {
          range: ["2021-10-01", "2022-04-14"] //moment().add(20, 'days').format("YYYY-MM-DD")
        },
        shapes: [
          {
              type: 'line',
              x0: "2022-04-10",
              y0: 0,
              x1: "2022-04-10",
              y1: 30,
              line:{
                  color: 'rgb(0, 0, 0)',
                  width: 2,
                  dash:'dot'
              }
          }
        ],
        annotations: [
          {
            x: "2022-04-10",
            y: 29,
            text: "1er Tour",
            xanchor: "right",
            ax: -30,
            ay: 0,
            showarrow: true,
            arrowsize: 0.8
          }
        ]
	    };
      var config = {responsive: true}

      Plotly.newPlot('myDiv', data, layout, config);

    }

</script>
